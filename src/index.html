<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no" />
    <title>Phaser Template</title>
    <style>
      html {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }

      body {
        width: inherit;
        height: inherit;
        margin: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      body {
        font-family: 'Roboto';
        font-size: 32px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:400,900|Roboto:400,900">

    <link rel="manifest" href="manifest.json">

    <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(){
            console.log('service worker installed');
        })
        .catch(function(err){
            console.log('Error', err);
        });
    }
    </script>
    
</head>
<body>
</body>
</html>
